<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" routerLinkActive="active">
        <ion-icon name="return-up-back-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >Exams List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset" insert="true">
    <ion-item *ngFor="let item of examLists" [routerLink]="['/results-statistics',batchKey,classKey,item]" routerLinkActive="active">
      <ion-grid>
        <ion-row>
          <ion-col  class="ion-text-center">
            {{item}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

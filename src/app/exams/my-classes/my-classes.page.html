<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" routerLinkActive="active">
        <ion-icon name="return-up-back-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!isSearch">My Classes of {{batchYear}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset" insert="true">
    <ion-item>
      <ion-label>
        <div class="classItem">
          <div>
            Class
          </div>
          <div>
            Class Teacher
          </div>
          <div>
            My Subject
          </div>
        </div>
      </ion-label>

    </ion-item>

    <ion-item *ngFor="let item of myClasses" [routerLink]="['/exam-lists',item.classKey, item.subjectName, batchKey]" routerLinkActive="active">
      <ion-grid>
        <ion-row>
          <ion-col size="3" class="ion-text-center">
            {{item.className}} {{item.section}}
          </ion-col>
          <ion-col size="6" class="ion-text-center">
            {{item.classTeacher}}
          </ion-col>
          <ion-col size="3" class="ion-text-center">
            {{item.subjectName|titlecase}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
